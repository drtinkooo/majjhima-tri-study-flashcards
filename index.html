        let currentIndex = 0;
        let isFlipped = false;
        let currentOrder = [...flashcardsData];

        function displayCard() {
            const card = currentOrder[currentIndex];
            document.getElementById('question').innerHTML = card.question;
            document.getElementById('answer').innerHTML = card.answer;
            document.getElementById('progress').textContent = `Card ${currentIndex + 1} of ${currentOrder.length}`;
            
            document.getElementById('prevBtn').disabled = currentIndex === 0;
            document.getElementById('nextBtn').disabled = currentIndex === currentOrder.length - 1;
            
            // Reset flip state when changing cards
            if (isFlipped) {
                document.getElementById('flashcard').classList.remove('flipped');
                isFlipped = false;
            }
        }

        function flipCard() {
            const flashcard = document.getElementById('flashcard');
            flashcard.classList.toggle('flipped');
            isFlipped = !isFlipped;
        }

        function nextCard() {
            if (currentIndex < currentOrder.length - 1) {
                currentIndex++;
                displayCard();
            }
        }

        function previousCard() {
            if (currentIndex > 0) {
                currentIndex--;
                displayCard();
            }
        }

        function shuffleCards() {
            // Fisher-Yates shuffle algorithm
            for (let i = currentOrder.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [currentOrder[i], currentOrder[j]] = [currentOrder[j], currentOrder[i]];
            }
            currentIndex = 0;
            displayCard();
        }

        function resetCards() {
            currentOrder = [...flashcardsData];
            currentIndex = 0;
            displayCard();
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextCard();
            if (e.key === 'ArrowLeft') previousCard();
            if (e.key === ' ' || e.key === 'Enter') {
                e.preventDefault();
                flipCard();
            }
        });

        // Initialize
        displayCard();
